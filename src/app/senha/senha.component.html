<div class="loginBory">
  <div>
    <h1>Esqueci a senha</h1>
    <form [formGroup]="formSenha">
      <section>
        <input name="email" type="text" placeholder="Digite seu e-mail" formControlName="email">
      </section>
      <button type="submit" color="default">Recuperar</button>
      <a routerLink="/login">Voltar</a>
    </form>
  </div>
</div>
