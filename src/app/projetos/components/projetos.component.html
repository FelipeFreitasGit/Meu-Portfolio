<section>
  <a *ngIf="arrow" (click)="arrowFalse()">
    <i class="material-icons arrow">keyboard_backspace</i>
  </a>
  <a (click)="arrowTrue()">
    <h1 class="title">Projetos no GitHub</h1>
  </a>
  <div class="projetos">
    <div *ngFor="let jobs of projetos"
          class="projetoBox">
      <a title="{{jobs.name}} em GitHub" target="_blank" href="{{jobs.html_url}}">
        <p>{{jobs.name}}</p>
        <p>{{jobs.language}}</p>
      </a>
    </div>
  </div>
</section>
