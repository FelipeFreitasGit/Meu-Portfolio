<div class="loginBory">
  <div>
    <h1>Acessar</h1>
    <form [formGroup]="formLogin" (ngSubmit)="login()">
      <section>
        <input name="usuario" type="text" placeholder="Digite seu e-mail" formControlName="usuario">
      </section>
      <section>
        <input name="password" type="password" placeholder="Digite sua senha" formControlName="senha">
      </section>
      <button type="submit" color="default" (click)="login()"> Entrar</button>
      <a routerLink="/senha">Esqueci minha senha</a>
    </form>
  </div>
</div>
