<div class="sobre">
  <div class="sobreMain">
    <h1> Cadastro </h1>
    <form class="formulario" [formGroup]="formUser" (ngSubmit)="onSubmit()">
      <section>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nome" value="" formControlName="nome">
        </mat-form-field>
      </section>
      <section>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Cargo" value="" formControlName="cargo">
        </mat-form-field>
      </section>
      <section>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Resumo" formControlName="resumo"></textarea>
        </mat-form-field>
      </section>
      <section formGroupName="empresa">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Empresa" value="" formControlName="nome">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Cargo" value="" formControlName="cargo">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="date" placeholder="Data Inicio" value="" formControlName="inicio">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="date" placeholder="Data Fim" value="" formControlName="fim">
        </mat-form-field>
      </section>
      <section>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Tarefas" formControlName="tarefas"></textarea>
        </mat-form-field>
      </section>
      <section>
        <mat-accordion>
          <mat-expansion-panel formGroupName="habilidades">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Habilidades
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Linguagem de programação" value="" formControlName="nome">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Nivel</mat-label>
              <mat-select formControlName="nivel">
                <mat-option *ngFor="let skill of skills" [value]="skill.nivel">
                  {{skill.nivel}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-expansion-panel>
          <mat-expansion-panel (opened)="panelOpenState = true"
                              (closed)="panelOpenState = false">
          </mat-expansion-panel>
        </mat-accordion>
      </section>
      <section>
        <label class="fileContainer">
          Foto <br>
          <i class="material-icons icons ">cloud_upload</i>
          <input type="file" formControlName="foto"/>
        </label>
      </section>
      <section>
        <label class="fileContainer">
          Curriculo <br>
          <i class="material-icons icons ">cloud_upload</i>
          <input type="file" formControlName="curriculo"/>
        </label>
      </section>
      <button type="submit" [disabled]="!formUser.valid" color="default"> Salvar</button>
    </form>

  </div>
  <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
  <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric">Nome</th>
      <th>Cargo</th>
      <th>Empresa</th>
      <th>Editar</th>
      <th>Excluir</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usuario">
      <td class="mdl-data-table__cell--non-numeric">{{user.nome}}</td>
      <td>{{user.cargo}}</td>
      <td>{{user.empresa}}</td>
      <td><i class="material-icons edit">edit</i></td>
      <td><i class="material-icons delete">delete</i></td>
    </tr>
  </tbody>
</table>
</div>
