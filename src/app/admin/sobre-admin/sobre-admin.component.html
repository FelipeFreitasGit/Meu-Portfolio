<div class="sobre">
  <div class="sobreMain">
    <h1> Cadastro </h1>
    <form class="formulario">
      <section>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nome" value="">
        </mat-form-field>
      </section>
      <section>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Cargo" value="">
        </mat-form-field>
      </section>
      <section>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Resumo"></textarea>
        </mat-form-field>
      </section>
      <section>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Empresa" value="">
        </mat-form-field>
      </section>
      <section>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Tarefas"></textarea>
        </mat-form-field>
      </section>
      <section>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Data Inicio" value="">
        </mat-form-field>
      </section>
      <section>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Data Fim" value="">
        </mat-form-field>
      </section>
      <section>
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Habilidades
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Linguagem de programação" value="">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Nivel</mat-label>
              <mat-select>
                <mat-option *ngFor="let skill of skills" [value]="skill.nivel">
                  {{skill.nivel}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-expansion-panel>
          <mat-expansion-panel (opened)="panelOpenState = true"
                              (closed)="panelOpenState = false">
          </mat-expansion-panel>
        </mat-accordion>
      </section>
      <section>
        <label class="fileContainer">
          Foto <br>
          <i class="material-icons icons ">cloud_upload</i>
          <input type="file"/>
        </label>
      </section>
      <section>
        <label class="fileContainer">
          Curriculo <br>
          <i class="material-icons icons ">cloud_upload</i>
          <input type="file"/>
        </label>
      </section>
      <button type="submit" color="default"> Salvar</button>
    </form>

  </div>
  <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
  <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric">Nome</th>
      <th>Cargo</th>
      <th>Empresa</th>
      <th>Editar</th>
      <th>Excluir</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
      <td>25</td>
      <td>$2.90</td>
      <td><i class="material-icons edit">edit</i></td>
      <td><i class="material-icons delete">delete</i></td>
    </tr>
  </tbody>
</table>
</div>
